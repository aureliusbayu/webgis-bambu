    <!-- Main Hero Section -->

        <h2 class="text-[#D9E15B] text-xl md:text-5xl font-light leading-tight mb-8 md:mb-10 drop-shadow-md">

        <a href="map.html" class="inline-block bg-white text-[#153937] font-bold py-3 md:py-4 px-8 md:px-20 rounded-xl md:rounded-2xl hover:bg-gray-100 transition-all transform hover:scale-105 shadow-xl text-sm md:text-base">
            Go To WebMap

    </div>

    <div class="absolute -right-[55%] md:-right-[0%] top-[45%] -translate-y-1/2 h-full md:h-[110%] z-10 pointer-events-none">
        <img src="Bamboo2.png" alt="Decorative Bamboo" 
             class="h-full w-auto object-cover opacity-90 md:opacity-100">
    </div>

    <div class="absolute inset-0 bg-gradient-to-r from-[#153937] via-[#153937]/60 to-transparent z-15 md:hidden pointer-events-none"></div>

</main>

        </div>

<script>
    const menuBtn = document.getElementById('menu-btn');
    const mobileMenu = document.getElementById('mobile-menu');

    // Toggle menu when clicking the button
    menuBtn.addEventListener('click', (e) => {
        e.stopPropagation(); // Prevents immediate closing
        mobileMenu.classList.toggle('hidden');
    });

    // Close menu when clicking anywhere else
    document.addEventListener('click', (e) => {
        if (!mobileMenu.contains(e.target) && e.target !== menuBtn) {
            mobileMenu.classList.add('hidden');
        }
    });
</script>
</body>
</html>
